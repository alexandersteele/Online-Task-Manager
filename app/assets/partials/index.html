
<button ng-click="task in tasks | orderBy:'task'">Sort by Task</button>
    

<table class="table table-striped">
        <tr>
            <h1>All Tasks</h1>
        </tr>
        <tr>
            <th>Owner</th>
            <th>Title</th>
            <th>Task</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="task in tasks | orderBy:'owner'">
            <td>{{ task.owner }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.task }}</td>
            <td>{{ task.completed }}</td>
            <td> <a href="/task/{{task.id}}" class="btn btn-default btn-xs">View</a></td>
        </tr>
    </table>
